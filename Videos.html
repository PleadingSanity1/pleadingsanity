<body>

  <main>
    <!-- YouTube playlists -->
    <section>
      <h2>Funny & Entertaining Videos</h2>

    <section>

    </section>

    <!-- Sample hosted videos with subtitles -->
    <section>
      <h2>Exclusive Community Content</h2>
      <div class="video-list" id="video-list"></div>
    </section>
  </main>
  <footer>
    <div class="brand">Pleading Sanity — Rise From Madness</div>
  </footer>

  <script>
    // Example self-hosted demo videos (replace with real PS uploads later)
    const videos = [
      {
        src: "https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4",
        subtitles: "https://example.com/subtitles1.vtt",
        title: "Big Buck Bunny Sample"
      },
      {
        src: "https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4",
        subtitles: "https://example.com/subtitles2.vtt",
        title: "Another Sample Video"
      }
    ];

    const container = document.getElementById('video-list');

    videos.forEach(({ src, subtitles, title }) => {
      const titleElem = document.createElement('h3');
      titleElem.textContent = title;

      const videoElem = document.createElement('video');
      videoElem.controls = true;

      const sourceElem = document.createElement('source');
      sourceElem.src = src;
      sourceElem.type = 'video/mp4';

      const trackElem = document.createElement('track');
      trackElem.kind = 'subtitles';
      trackElem.label = 'English';
      trackElem.srclang = 'en';
      trackElem.src = subtitles;
      trackElem.default = true;

      videoElem.appendChild(sourceElem);
      videoElem.appendChild(trackElem);

      container.appendChild(titleElem);
      container.appendChild(videoElem);
    });
  </script>
</body>
